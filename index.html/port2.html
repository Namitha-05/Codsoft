<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" class="calculator-display" disabled>
        <div class="calculator-buttons">
            <!-- First row -->
            <button class="btn clear" value="C">C</button>
            <button class="btn delete" value="←">×</button>
            <button class="btn" value="/">/</button>
            <button class="btn operator" value="*">*</button>

            <!-- Second row -->
            <button class="btn" value="7">7</button>
            <button class="btn" value="8">8</button>
            <button class="btn" value="9">9</button>
            <button class="btn operator" value="-">-</button>

            <!-- Third row -->
            <button class="btn" value="4">4</button>
            <button class="btn" value="5">5</button>
            <button class="btn" value="6">6</button>
            <button class="btn operator" value="+">+</button>

            <!-- Fourth row -->
            <button class="btn" value="1">1</button>
            <button class="btn" value="2">2</button>
            <button class="btn" value="3">3</button>
            <button class="btn equal" value="=">=</button>

            <!-- Fifth row -->
            <button class="btn" value="0" style="grid-column: span 2;">0</button>
            <button class="btn" value=".">.</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
